<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c72083e208.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="navbar">
    <i class="fas fa-undo-alt nav-icon back"></i>
    <i class="fas fa-heart nav-icon heart"></i>
  </header>

  <main>
    <div class="search">
      <p class="text-large">View Finder</p>
      <div class="search-bar">
        <input type="text" placeholder="City, State">
        <div>
          <button class="search-button">Search</button>
        </div>
      </div>
    </div>

    <div class="astronomy-data hidden">
      <p>Location: <span class="city"></span></p>
      <p>Current Time: <span class="current-time"></span></p>
      <p>Sunrise: <span class="rise"></span></p>
      <p>Sunset: <span class="set"></span></p>
    </div>


    <div class="results hidden">
      <p class="text-large">Viewpoints</p>
      <div class="venue-card">
        <i class="far fa-heart like heart"></i>
        <p class="venue-info">Great Park Balloon Ride
          Sand Canyon &amp; Marine Way (at Orange County Great Park)</p>
        <img class="row" src="images/placeholder-image-square.jpg">
      </div>
      <!-- <div class="venue-card">
        <i class="far fa-heart like heart"></i>
        <p class="venue-info">Great Park Balloon Ride
          Sand Canyon &amp; Marine Way (at Orange County Great Park)</p>
        <img class="row" src="images/placeholder-image-square.jpg">
      </div> -->
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
