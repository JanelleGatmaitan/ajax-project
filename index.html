<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/c72083e208.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="navbar">
    <i class="fas fa-undo-alt nav-icon"></i>
    <i class="fas fa-heart nav-icon"></i>
  </header>

  <main>
    <div class="row">
      <p class="text-large">View Finder</p>
    </div>
    <div class="row">
      <input type="text" placeholder="Irvine, CA">
    </div>
    <div class="row">
      <button class="search-button">Search</button>
    </div>

      <div class="astronomy-data">
        <p class="row text-large">Location: Irvine, CA</p>
        <p class="row text-large">Current time: 12;16</p>
        <p class="row text-large">Sunrise: 06:27</p>
        <p class="row text-large">Sunset: 17:42</p>
      </div>

      <p class="row text-large">Viewpoints</p>
      <div class="row result">
        <p class="venue-info">Great Park Balloon Ride
          Sand Canyon &amp; Marine Way (at Orange County Great Park)</p>
          <img src="placeholder-image-square.jpg">
      </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
